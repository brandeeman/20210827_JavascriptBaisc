<!-- object console log 출력 2가지 방법이 있는 이유 -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 40,
            tel: "010203030303",
            email: "aaa@mail.com"
        };

        //두 가지 방법이 있는 이유

        let firstNameKey = "firstName";

        console.log(person
        .firstNameKey); //에러가 난다. key 자체를 비교하기 때문이다. 종속 관계의 키 값을 찾기 때문이다. Key 자체를 비교한다.(firstNameKey = firstName)
        console.log(person.firstName); //에러가 나지 않는다.(firstName = firstName)
        console.log(person[firstNameKey]); //대괄호는 가능하다. 안에 들어간 키 값 자체를 찾기 때문이다.(firstName = firstName)
    </script>
</body>

</html>
