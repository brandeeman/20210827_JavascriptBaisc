<!-- 내가 만들어 나가던 음료수 자판기 -->

<!-- 문제 : 음료 자판기 만드는 법 -->

<!-- 고객 지갑 - 10000원 -->
<!-- 음료자판기 최초 잔돈 - 1000원 -->

<!-- 동전 투입 - 100원, 500원, 1000원 -->

<!-- 코카콜라 - 700원, 오렌지주스 - 1700, 커피- 500, 물 - 700원 -->
<!-- 보리차 - 1200원, 포카리 - 1000원, 뽀로로 - 1300원 -->
<!-- 각각의 음료는 총 5개씩 있습니다.  -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <!-- 동전투입버튼 (누르면 동전투입)-->
    <input type="button" id="btn3" value="100원 투입" />
    <input type="button" id="btn2" value="500원 투입" />
    <input type="button" id="btn1" value="1000원 투입" />

    <br />
    <br />

    <!-- 판매하는 제품버튼 (누르면 제품구매)-->
    <input type="button" id="coke" value="코카콜라(700원)" />
    <input type="button" id="orange" value="오렌지주스(1700원)" />
    <input type="button" id="coffee" value="커피(500원)" />
    <input type="button" id="water" value="물(700원)" />
    <input type="button" id="bori" value="보리차(1200원)" />
    <input type="button" id="pokari" value="포카리(1000원)" />
    <input type="button" id="bbo" value="뽀로로(1300원)" />
    <br />
    <br />

    <!-- current는 현재 금액을 표시-->
    현재 금액 : <span id="current"></span>

    <script>
        //처음 돈 상태는 0원
        var coin = 0;

        //현재 잔액 확인해주는 것
        document.getElementById("current").innerHTML = coin + "원";

        function color_change() {
            //만약 1000원이상 들어있으면 모든 제품을 다 구매가능하니 전부 파란색으로 변경
            if (coin >= 1700) {
                document.getElementById("coffee").style.color = "blue";
                document.getElementById("water").style.color = "blue";
                document.getElementById("coke").style.color = "blue";
                document.getElementById("pokari").style.color = "blue";
                document.getElementById("bori").style.color = "blue";
                document.getElementById("bbo").style.color = "blue";
                document.getElementById("orange").style.color = "blue";

            } else if (coin >= 1300) {
                document.getElementById("coffee").style.color = "blue";
                document.getElementById("water").style.color = "blue";
                document.getElementById("coke").style.color = "blue";
                document.getElementById("pokari").style.color = "blue";
                document.getElementById("bori").style.color = "blue";
                document.getElementById("bbo").style.color = "blue";

            } else if (coin >= 1200) {
                document.getElementById("coffee").style.color = "blue";
                document.getElementById("water").style.color = "blue";
                document.getElementById("coke").style.color = "blue";
                document.getElementById("pokari").style.color = "blue";
                document.getElementById("bori").style.color = "blue";
            } else if (coin >= 1000) {
                document.getElementById("coffee").style.color = "blue";
                document.getElementById("water").style.color = "blue";
                document.getElementById("coke").style.color = "blue";
                document.getElementById("pokari").style.color = "blue";
            } else if (coin >= 700) {
                document.getElementById("coffee").style.color = "blue";
                document.getElementById("water").style.color = "blue";
                document.getElementById("coke").style.color = "blue";
            } else if (coin >= 500) {
                document.getElementById("coffee").style.color = "blue";
            } else {
                document.getElementById("coke").style.color = "red";
                document.getElementById("orange").style.color = "red";
                document.getElementById("coffee").style.color = "red";
                document.getElementById("water").style.color = "red";
                document.getElementById("bori").style.color = "red";
                document.getElementById("pokari").style.color = "red";
                document.getElementById("bbo").style.color = "red";
            }
        }

        function click_btn1() {
            coin = coin + 1000;
            color_change();
            alert("1000원 넣음");
            document.getElementById("current").innerHTML = coin + "원";
        }

        function click_btn2() {
            coin += 500;
            color_change();
            alert("500원 넣음");
            document.getElementById("current").innerHTML = coin + "원";
        }

        function click_btn3() {
            coin += 100;
            color_change();
            alert("100원 넣음");
            document.getElementById("current").innerHTML = coin + "원";
        }

        const btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", click_btn1);

        const btn2 = document.getElementById("btn2");
        btn2.addEventListener("click", click_btn2);

        const btn3 = document.getElementById("btn3");
        btn3.addEventListener("click", click_btn3);

        function click_coke() {
            if (coin < 700) {
                alert("돈이 부족합니다");
            } else {
                coin -= 700;
                alert("코카콜라 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        function click_orange() {
            if (coin < 1700) {
                alert("돈이 부족합니다");
            } else {
                coin -= 1700;
                alert("오렌지주스 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        function click_coffee() {
            if (coin < 500) {
                alert("돈이 부족합니다");
            } else {
                coin -= 500;
                alert("커피 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        function click_water() {
            if (coin < 700) {
                alert("돈이 부족합니다");
            } else {
                coin -= 700;
                alert("물 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        function click_bori() {
            if (coin < 1000) {
                alert("돈이 부족합니다");
            } else {
                coin -= 1000;
                alert("보리차 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        function click_pokari() {
            if (coin < 1000) {
                alert("돈이 부족합니다");
            } else {
                coin -= 1000;
                alert("포카리 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        function click_bbo() {
            if (coin < 1300) {
                alert("돈이 부족합니다");
            } else {
                coin -= 1300;
                alert("뽀로로 뽑음");
                color_change();
                document.getElementById("current").innerHTML = coin + "원";
            }
        }

        const coke = document.getElementById("coke");
        coke.addEventListener("click", click_coke);

        const orange = document.getElementById("orange");
        orange.addEventListener("click", click_orange);

        const coffee = document.getElementById("coffee");
        coffee.addEventListener("click", click_coffee);

        const water = document.getElementById("water");
        water.addEventListener("click", click_water);

        const bori = document.getElementById("bori");
        bori.addEventListener("click", click_bori);

        const pokari = document.getElementById("pokari");
        pokari.addEventListener("click", click_pokari);

        const bbo = document.getElementById("bbo");
        bbo.addEventListener("click", click_bbo);
    </script>
</body>

</html>
