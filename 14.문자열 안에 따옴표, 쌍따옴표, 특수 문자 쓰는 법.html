<!-- 문자열 안에 따옴표, 쌍따옴표, 특수 문자 쓰는 법 : \'' -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var name1 = "john \"Doe\""; //문자열 안에 쌍따옴표(특수 문자) 쓰는 법
        console.log(name1);
        var name2 = 'john \'Doe\''; //문자열 안에 따옴표 쓰는 법
        console.log(name2);
    </script>
</body>

</html>
