<!-- 용어 : object란? : 2개 object 존재 : (헷갈림)모든 게 다 오브젝트인데 그 오브젝트에 또 오브젝트가 있다. : let a{b:"c",}; -->
<!-- object란? 흩어져 있는 데이터를 뭉쳐서 관리한다. -->
<!-- object 안에는 ':(콜론)'을 쓴다. -->
<!-- Key와 value로 나뉜다. : key를 주면 value 값이 나온다. -->
<!-- 앞에 있는 것 : key, 뒤엣 거 : value -->
<!-- 여러 데이터 유형을 담을 수 있다. -->

<!-- 참고 : 오브젝트 안에 또 오브젝트를 넣을 수 있다. -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 40,
            tel: "010203030303",
            email: "aaa@mail.com"
        };
    </script>
</body>

</html>
