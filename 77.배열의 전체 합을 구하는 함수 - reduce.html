<!-- 배열의 전체 합을 구하는 함수 : reduce -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var points = [34, 12, 45, 22, 6, 8, 2, 54];

        var total = points.reduce(function (sum, currentValue) {
            return sum + currentValue;
        });
        console.log("total", total);

        var sum = 0;
        for (var p of points) {
            sum += p;
        }
    </script>
</body>

</html>
