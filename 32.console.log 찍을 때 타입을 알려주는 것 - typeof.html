<!-- console.log 찍을 때 타입을 알려주는 것 : typeof -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var name = "john";
        var num = 3;
        var isAdult = true;
        var person = {};
        var arr = ["A", "B"];

        console.log(typeof name); //타입을 알려주는 것 : typeof
        console.log(typeof num);
        console.log(typeof isAdult);
        console.log(typeof person); //진짜 object -> 결과 : object
        console.log(typeof arr); //배열도 object라고 부른다.(object를 상속받았기에) -> 결과 : object
    </script>
</body>

</html>
