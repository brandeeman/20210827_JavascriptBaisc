<!-- 변수 쓰는 법 : var -->
<!-- 변수. 숫자가 먼저 올수 없다.  -->
<!-- 특수문자는? '$' '_' 만 가능 -->
<!-- 예약어 : 이미 쓰고 있는 단어들. : 쓸 수가 없다. -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var age = 25; //변수 age에 25라는 숫자값을 저장
        var y = 6; //변수 y에 6을 저장
        var z = age + y; //31
        console.log("첫번째 z", z); //부연 설명 다는 법

        var z = 25 + 6;
        console.log("두번째 z", z);

        var myage; //
        var myAge; //카멜케이스, camelcase - 현재 추세
        var MyAge; //파스칼케이스, pascalCase

        var my_age; //스네이크케이스, snake_case

        var strUserName; //헝가리언케이스
        var intMyAge;
    </script>
</body>

</html>
