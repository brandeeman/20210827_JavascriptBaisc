<!-- 변수형 함수 쓰는 법 : function -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var productList = [{
            name: "솔의눈",
            price: 700
        }, {
            name: "커피",
            price: 700
        }, {
            name: "파워레이드",
            price: 1200
        }, {
            name: "오렌지",
            price: 1000
        }, {
            name: "보리차",
            price: 1200
        }, {
            name: "밀키스",
            price: 800
        }, ];

        //함수명을 변수명으로 쓰고 싶다면
        var getProductList = function (inputCoin) {
            let outputList = [];
            for (let product of productList) {
                if (product.price <= inputCoin) {
                    outputList.push(product);
                }
            }

            return outputList;
        }

        var inputCoin = 800;
        let output = getProductList(inputCoin);
    </script>
</body>

</html>
