<!-- *문제
백화점 주차요금 계산 함수 만들기
함수명 - calParkingCost
파라미터1 - 총주차시간(예제 3-3 시간)
파라미터2 - 총구매금액
new Date()
getDat -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        console.log((new Date()).getDay()); //오늘의 날짜

        function callParkingCost(parkingHours, purchaseAmount) {
            //주말인지, 평일인지 구한다.
            const isWeekend = (new Date()).getDay() % 6 == 0 ? true :
                false; //나머지 - 일요일 0부터~ 1.2.3.4.5.6. //주말 - 일요일 - 0, 토요일 - 6 => 이렇게 쓰면 일요일과 토요일만 0이 추출된다.
            //같은 말
            //const isWeekend = ((new Date()).getDay() == 0 || (new Date()).getDay() == 6)? true : false;


            if (purchaseAmount >= 150000) {
                parkingHours = parkingHours - 3;
            } else if (purchaseAmount >= 100000) {
                parkingHours = parkingHours - 2;
            } else if (purchaseAmount >= 50000) {
                parkingHours = parkingHours - 1;
            }

            if (parkingHours <= 0) {
                return 0;
            } else {
                var parkingMinutes = parkingHours * 60; //1시간이 60분이 된다. 분 단위로 바꾼다.


                if (parkingMinutes <= 30) {
                    return isWeekend ? 5000 : 2000;
                } else {
                    //60분 - 30분 2000원 + 30/10*1000
                    //120분 - 30분, 90/10*1000
                    return (isWeekend ? 5000 : 2000) + ((parkingMinutes - 30) / 10) * (isWeekend ? 2000 : 1000);
                }
            }
        }

        callParkingCost(3, 150000); //3시간. 총구매금액 : 15만원
    </script>
</body>

</html>
