<!-- 산술 연산자 ++a a++ -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var x = 1;
        x = x + 1;
        x += 1;
        x++;

        console.log(x);
        console.log(x++); //실행하고 난 뒤에 더하라.
        console.log(++x);
    </script>
</body>

</html>
