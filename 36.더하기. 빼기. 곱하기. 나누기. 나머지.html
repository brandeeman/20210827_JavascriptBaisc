<!-- 더하기. 빼기. 곱하기. 나누기. 나머지 : + - * / % -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //더하기. 빼기. 곱하기. 나누기
        var x = 1;
        var y = 2;
        var z = x + y;
        z = y - x;
        z = x * y;
        z = x / 2;

        console.log(11 % 3); //%는 나머지는 얼마냐? 이다.

        var x = 2;
        var y = 3;
        x = x + y; //5
        x += y; //위와 같은 말 : 5

        var sum = 0;
        var x1 = 20;
        var x2 = 30;

        sum += x1;
        sum += x2;

        sum = sum + x1;
        sum = sum + x2;

        x = x * y;
        x *= y;

        y = y / x;
        y /= x;

        y = y - x;
        y -= x;
    </script>
</body>

</html>
