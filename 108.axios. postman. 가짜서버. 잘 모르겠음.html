<!DOCTYPE html>

<body>

    <!-- plug in 등록 -->
    <!-- 구글 검색 : axios github -> Github -> CDN 찾아서 복사 // 서버랑 통신할 때 많이 쓰는 '외부 라이브러리' -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        //Mock 서버. 테스트를 위한 가짜 서버 구축해주는 프로그램 : postman
        //프론트 개발자가 자기가 개발하는 것을 하기 위해

        //구글 검색 : postman
        //설치 -> Get에서 가져오기
        //        const url = "https://139bf357-e04d-4360-86ec-5a027ce6cbae.mock.pstmn.io/getUserList";
        //        const url = "https://139bf357-e04d-4360-86ec-5a027ce6cbae.mock.pstmn.io/getDrinkList";

        const url = "https://139bf357-e04d-4360-86ec-5a027ce6cbae.mock.pstmn.io/getData";

        //var data = axios.get(url);
        //console.log(data);

        //promise 방식은 이렇게 쓴다라고 알기. 라이브러리 문법이기에 그냥 외우기. 복사. 붙여넣기.
        function getData() {
            return new Promise(function (resolve, reject) {
                axios.get(url).then(function (response) {
                    resolve(response.data);
                });
            });
        }

        getData().then(function (jsonData) {
            console.log(jsonData);
        });
    </script>
</body>

</html>
