<!-- set 객체(배열) : 오브젝트와 차이점은 같은 값이 추가되지 않는다. 유일한 값만 보장한다. -->
<!-- 배열과의 차이점 : 똑같은 값을 추가할 수 없고, 무조건 유일한 값이어야 한다. -->
<!-- 실무에서 쓸 일이 거의 없다. -->
<!-- Has : 있냐? set : (초기값) 설정. get : 배열에서 가져온다.  -->
<!-- set 배열에서 끝에 추가하는 함수 : push가 아닌 add를 쓴다. -->
<!-- set 배열 속의 값 사라지게 하는 함수 : delete  -->

    <script>
        var arr = []; //같은 말 : var arr = new Array();
        arr.push(1);
        arr.push(3);

        var mySet = new Set(); //set 객체는 약식이 없어서 이렇게 정석대로만 써야 한다.
        mySet.add(1);
        mySet.add(3);
        mySet.add(12);
        mySet.add(3); //기존의 3이 있는데, 또 추가하려고 하면 3이 안 들어간다. //동일한 값은 자동으로 add를 하지 않는다. 
        mySet.has(3); //3이 들어있는지 true false 로 리턴해준다.

        console.log(mySet.has(3)); //ture

        mySet.delete(3); // 3값을 같는 애가 사라진다.

        console.log(mySet.has(3)); //false
