<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var age = 19;
        var isAdult = (age >= 19) ? true : false;

        console.log(isAdult);

        var time = 8;
        var greeting = (time <= 10) ? "Good morning!" : (time <= 16) ? "Good afternoon!" : (time <= 20) ?
            "Good evening" : "Good night!";
        console.log(greeting);
    </script>
</body>

</html>
