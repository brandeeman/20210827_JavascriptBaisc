<!-- 계속 반복해서 실행하게 하고 싶을 때1 : 반복문 : for -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var brands = ["애플", "구글", "페이스북", "아마존", "삼성"];

        //for(코드;조건1;조건2){ 코드블록 }
        //코드 문 : 맨 앞 : 딱 한 번 실행되는 공간
        //반복해서 실행되는 코드블록

        for (var i = 0; i < brands.length; i++) {
            // length : 비효율적
            console.log(brands[i]);
        }
        //조건이 끝나면 for문을 빠져나온다.
    </script>
</body>

</html>
