<!-- if~ else if ~ else -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var age = 7;
        var isFree = false;

        if (age >= 70) {
            isFree = true;
        } else if (age < 8) {
            isFree = true;
        } else {
            isFree = false;
        }
    </script>
</body>

</html>
