<!-- 보충 수업 : onload - 텍스트 상자 안에 ABC가 들어있는 상황 -->

<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body onload="initFunc();">
  <input type="text" name="" id="txt1">
  <script>
    function initFunc() {
      document.getElementById("txt1").value = "ABC"; //ABC가 들어있는 상태
    }
  </script>
</body>

</html>
