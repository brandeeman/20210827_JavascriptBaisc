<!-- 자바 스크립트 : script -->
<!-- 자바 스크립트 표준 : ECMA Script(ES) -->
<!-- 자바 스크립트는 head에도 가능하고 body에도 가능하다. -->
<!-- 별도 파일에서도 출력이 가능하다. -->
<!-- 왠만하면 head 태그에 쓰지 않고, body 태그에 쓴다. body 태그 중에서도 제일 밑에 넣자. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
    </style>
    <script>
        // 자바 스크립트
        document.write("<h1>자바스크립트</h1>");
    </script>
    <script src="001.js"></script>
</head>

<body>
    <script>
        // 자바 스크립트
        document.write("<h1>자바스크립트</h1>");
    </script>

</body>

</html>
