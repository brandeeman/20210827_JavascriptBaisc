<!-- 논리 연산자 : and, or : && || - true. false -->
<!-- And : 양쪽 다 참이여야 true -->
<!-- Or : 한 쪽만 참이면 true -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var x1 = true && true; //AND - &&, OR - ||
        console.log(x1);

        var age1 = 71;
        var age2 = 9;

        var x2 = (age1 > 70) && (age2 < 8);

        console.log(x2);
    </script>
</body>

</html>
