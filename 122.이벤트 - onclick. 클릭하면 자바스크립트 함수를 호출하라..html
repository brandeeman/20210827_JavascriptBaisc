<!-- onclick 이벤트 : 클릭하면 자바스크립트 함수를 호출하라. -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <!-- 직접 이벤트 연결 -->
    <button onclick="myFunction();">클릭</button>

    <script>
        function myFunction() {
            console.log("이벤트 onclick를 통해서 발생");
        }
    </script>
</body>

</html>
