<!-- 조건문이란? 맞냐? 틀리냐? 용어 : Boolean -->
<!-- 참. 거짓 두갯 값 -->
<!-- 참 - true, 거짓 - false -->


<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let x = 5;
        let y = 5;
        let z = 6;

        console.log("x==y", x == y); //true
        console.log("x==z", x == z); //false
    </script>
</body>

</html>
