<!-- 돈 넣어서 합치는 함수 만들기 : getDrink 함수 -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function getDrink(inputCoin) {
            var total = 0;
            total += inputCoin;

            return total;
        }

        console.log(getDrink(500));
        console.log(getDrink(2000));
        console.log(getDrink(1000));
    </script>
</body>

</html>
