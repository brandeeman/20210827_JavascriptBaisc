<!-- 영역 위 아래로 추가되는 이벤트 : insertAdjacentHTML(). onclick -->
<!-- 파라미터가 2개 -->
<!-- afterbegin //시작되는 부분을 바꿔준다. -->
<!-- afterend //끝 부분을 바꿔준다. -->
<!-- beforebegin //시작되는 점 전에 들어간다. -->
<!-- beforeend //맨 마지막 다음에 들어간다. -->
<!--  -->
<!-- onclick : 클릭하면 함수가 실행되어라. -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>여기는 h1 영역</h1>
    <!-- beforebegin 들어가는 부분 -->
    <ul id="myUL">
        <!-- afterbegin 들어가는 부분 -->
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <!-- beforeend 들어가는 부분 -->
    </ul>
    <!-- afterend 들어가는 부분 -->
    <h2>여기는 H2 영역</h2>

    <button onclick="myFunction()">클릭</button>

    <script>
        function myFunction() {

            var addHTML = "<li>새로운 항목</li>"
            var addHTML = "<h1>새로운 항목</h1>"

            //위에 각 추가되는 영역들
            document.getElementById("myUL").insertAdjacentHTML("afterbegin", addHTML);
            // document.getElementById("myUL").insertAdjacentHTML("afterend", addHTML);
            // document.getElementById("myUL").insertAdjacentHTML("beforebegin", addHTML);
            // document.getElementById("myUL").insertAdjacentHTML("beforeend", addHTML);
        }
    </script>
</body>

</html>
