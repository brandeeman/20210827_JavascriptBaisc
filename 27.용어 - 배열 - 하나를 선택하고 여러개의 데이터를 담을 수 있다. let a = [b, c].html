<!-- 용어 : 배열 : 하나를 선택하고 여러개의 데이터를 담을 수 있다. let a = [b, c] -->
<!-- 배열의 첫 번째 : 0 -->
<!-- 데이터의 유형은 상관없다. -->
<!-- 배열 한 개에 오브젝트 정보들이 들어갈 수 있다. -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 40,
            tel: "010203030303",
            email: "aaa@mail.com"
        };

        let cars = [3, "현대자동차", person, "기아"];

        console.log(cars[0]); //배열 읽는 법
        console.log(cars[0]); //배열 읽는 법
        console.log(cars[1]);

        cars[0] = "아우디";
        console.log(cars[0]);
    </script>
</body>

</html>
