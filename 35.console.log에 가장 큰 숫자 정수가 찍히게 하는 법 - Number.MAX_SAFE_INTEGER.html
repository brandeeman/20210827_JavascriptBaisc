<!-- console.log에 가장 큰 숫자 정수가 찍히게 하는 법 : Number.MAX_SAFE_INTEGER -->

<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let y = 9999999999999999999;
        console.log(y);
        console.log(Number.MAX_SAFE_INTEGER);
        //자바 스크립트의 가장 큰 숫자를 다루는 정수
    </script>
</body>

</html>
